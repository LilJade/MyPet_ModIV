<div class="bodyy">
    <div class="principal">
        <div class="container" id="log">
            <div class="panel leftInit" id="lL">
                <h3>EDITAR</h3>
                <span>Editar mi información</span>
                <form [formGroup]="frmEditUser" (ngSubmit)="onSubmit()" class="frmLogin">
                    <input formControlName="Name" type="text" class="txtInput" placeholder="Nombre completo">
                    <input formControlName="email" type="email" class="txtInput" placeholder="Correo">
                    <input type="password" class="txtInput" placeholder="Contraseña">
                    <input formControlName="password" type="password" class="txtInput" placeholder="Repite tu contraseña">
                    <input type="submit" value="Actualizar mis datos">
                </form>
            </div>
        </div>
    </div>
</div>
