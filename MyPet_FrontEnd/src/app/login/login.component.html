<div class="bodyy">
    <div class="principal">
        <div class="container" id="log" @enterState>
            <div class="panel leftInit" id="lL">
                <h3>Iniciar Sesión</h3>
                <span>Ingresa tu correo y tu contraseña</span>
                <form class="frmLogin" [formGroup]="formulario" (ngSubmit)="onSubmit()">
                    <input type="email" class="txtInput" placeholder="Email"  formControlName="email">
                    <input type="password" id="password" name="password" class="txtInput" placeholder="Password"  formControlName="password">
                    <input type="submit" value="INICIAR SESIÓN"  [disabled]="formulario.invalid">
                </form>
            </div>
            <div class="panel rightInit" id="rL">
                <h2>BIENVENIDO!</h2>
                <a>Aún no estas registrado?</a>
                <button routerLink="/registro_usuario" class="btn register">REGISTRARME</button>
            </div>
        </div>
    </div>
</div>
